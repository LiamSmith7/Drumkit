<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id = "flex_container">
        <div id=buttons>
            <div class=button id="1">
                <h1>A</h1>
                <h2>Boom</h2>
            </div>
            <div class=button id="2">
                <h1>S</h1>
                <h2>Clap</h2>
            </div>
            <div class=button id="3">
                <h1>D</h1>
                <h2>Hihat</h2>
            </div>
            <div class=button id="4">
                <h1>F</h1>
                <h2>Kick</h2>
            </div>
            <div class=button id="5">
                <h1>G</h1>
                <h2>Openhat</h2>
            </div>
            <div class=button id="6">
                <h1>H</h1>
                <h2>Ride</h2>
            </div>
            <div class=button id="7">
                <h1>J</h1>
                <h2>Snare</h2>
            </div>
            <div class=button id="8">
                <h1>K</h1>
                <h2>Tink</h2>
            </div>
            <div class=button id="9">
                <h1>L</h1>
                <h2>Tom</h2>
            </div>
        </div>
        <div id="settings">
            <div>
                <h3 id = "label_volume">Volume 100%</h3>
                <input id="input_volume" type="range" min="0" max="100" value="100">
            </div>
            <div>
                <h3 id = "label_playback">Playback 100%</h3>
                <input id="input_playback" type="range" min="0" max="200" value="100">
            </div>
        </div>
    </div>
</body>
</html>
